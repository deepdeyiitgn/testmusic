<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Music Player</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    audio {
      width: 320px;
      margin-bottom: 10px;
    }
    .watermark {
      font-size: 12px;
      color: #555;
    }
    .watermark a {
      color: #555;
      text-decoration: none;
      font-weight: bold;
    }
    .watermark a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <audio controls preload="none">
    <!-- apna actual mp3 link daalna -->
    <source src="yourfile.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="watermark">
    powered by <a href="https://www.deepdeyiitk.com" target="_blank">Deep</a>
  </div>

</body>
</html>
